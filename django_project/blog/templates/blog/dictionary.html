<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

{% extends "blog/base.html" %}

<div>

    <tr>
      <th>Key Words</th>
     
      <th>Delete</th>

   <a href="{% url 'delete_laptop'%}?pk= {{ item.pk }}" class="btn btn-danger btn-sm" role="button" aria-pressed="true" > x</a>
    


    
    </td>




    </tr>

  </tbody>
</table>


</div>

{% endblock content %}
