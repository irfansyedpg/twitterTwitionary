<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

{% extends "blog/base.html" %}
{% block content %}


<div class="text-center" style="margin-left: 20px; margin-right: 20px; ">

  <div class="row" style="margin:30px;">

    <div class="col-sm-12 col-md-7 col-lg-7" style="text-align: center;">
    
      

      <div class="form-group">
        <form action='insertkeywords' method='GET'>

          <div class="row" style="margin-top: 10px;">

            <div class="col-sm-12 col-md-4 col-lg-4" style="text-align: end;">
              <label style="margin-top: 2px;" for="date">Enter Key Words</label>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
              <input type="text" class="form-control" name="words" placeholder="Enter Key Words">
              <button for="words" class="btn btn-primary form-control" type='submit' style="margin-top: 15px;"> Insert to DataBase
              </button>
            </div>
            
        </form>
      </div>
    
    </div>


    <div class="col-sm-12 col-md-5 col-lg-5">


    </div>
  </div>


  <table class="table table-striped table-bordered text-center">
    <thead>
      <tr>
        <th>Key Words</th>

        <th>Delete</th>
      </tr>
    </thead>

    <tbody>

      {% for item in items %}

      <tr>
        <td>{{ item.words }}


        <td>
          <a href="{% url 'delete_laptop'%}?pk= {{ item.pk }}" class="btn btn-danger btn-sm" role="button"
            aria-pressed="true"> x</a>




        </td>




      </tr>

      {% endfor %}
    </tbody>
  </table>


</div>

{% endblock content %}
