<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

{% extends "blog/base.html" %}
{% block content %}



<div class="row" style="margin:30px;">

  <div class="col-sm-12 col-md-7 col-lg-7" style="text-align: center;"></div>


  <div class="col-sm-12 col-md-5 col-lg-5">



    <div class="form-group">
      <form action='actionUrl' method='GET'>

        <!-- 
      <div class="col-md-8" >
        <label>Select Country </label>
       
   -->

   <div class="row" style="margin-top: 10px;">

        <div class="col-sm-12 col-md-4 col-lg-4" style="text-align: end;">
          <label style="margin-top: 2px;" for="date">Select Region</label>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8">
          <div class="dropdown ">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select Country
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">World</a></li>
              <li><a href="#">Pakistan</a></li>
              <li><a href="#">US</a></li>
            </ul>
          </div>
        </div>

      
    </div>
    <div class="row"  style="margin-top: 20px;">

    <div class="col-sm-12 col-md-4 col-lg-4" style="text-align: end;">
      <label style="margin-top: 2px;" for="date">Select Date</label>
    </div>
    <div class="col-sm-12 col-md-8 col-lg-8">
      <input type="date" class="form-control" id="date" name="date" value={{ today }}>
    </div>
  </div>

  <div class="row"  style="margin-top: 10px;">

    <div class="col-sm-12 col-md-4 col-lg-4" style="text-align: end;">

    </div>
    <div class="col-sm-12 col-md-8 col-lg-8">
      <button for="date" class="btn btn-primary " type='submit' style="margin-top: 15px;"> Get News on Date
      </button>
    </div>
  </div>
   

  </div>



  </form>
</div>
</div>

</div>



<div class="text-center" style="background: #F6F6F6; " />
{% for post in posts  %}



<div class="row" style="margin: 10px; background: #FFFFFF;">
  <div class="col-sm-11 col-md-5 col-lg-2">

    <div class="thumbnail">
      <a href={{ post.href }} target="_blank">
        <img src={{ post.img }}>

      </a>
    </div>
  </div>

  <div class="col-sm-1 col-md-1 col-lg-1">
  </div>

  <div class="col-sm-11 col-md-6 col-lg-9">
    <a href={{ post.href }} target="_blank">
      <h3 class="article-content" style=" text-align: center">{{ post.header }}</h3>
    </a>
    <p class="article-content">{{ post.prgh }}</p>
    <p class="article-content"><strong>{{ post.News }}: </strong>{{ post.date }}</p>
    <p> {{ post.words }}</p>
  </div>
</div>
{% endfor %}










<form action='dtranslation' method='GET' style="margin-top: 10px;">


  <button class="article-title" type='submit'> Click Me For Download transcription </button>


</form>
<form action='ddictionary' method='GET' style="margin-top: 10px;">


  <button class="article-title" type='submit'> Click Me For Download Word Dictionary </button>
</form>

</div>

{% endblock content %}
