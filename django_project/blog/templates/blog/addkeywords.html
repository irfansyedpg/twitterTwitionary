<script type="text/javascript">
 $("#addkeywords").submit(function () {
    var words= $("#keywords").val();
    $.ajax({
    url: "{% url 'addkeywords' %}",
    type: 'POST',
    data: {
        keyword:words,
        csrfmiddlewaretoken: '{{ csrf_token }}',
    },
    success: function(json){
        if (json.result == "Successfully saved") {
            toastr["success"](json.result ,'Success Message!');
            }
        else {
            toastr["error"]('Warning!');

        }
        $('#modal').modal('hide');

        $("#zero_config tbody").empty();
        loadData();
    },
    error: function(xhr, errmsg, err) {}
})
return false;
});
loadData()
$("#btnSave").click(function () {
        UpdateFunction();
    });
function EditFun(ele){
    $("#userId").val($(ele).closest("tr").find("td:eq(0)").text())
    $("#words").val($(ele).closest("tr").find("td:eq(2)").text())
    $('#modal').modal('show');
}
function UpdateFunction(ele)
{
    var kId=$("#userId").val();
    var words= $("#words").val();
    $.ajax({
    url: "{% url 'updatekeywords' %}",
    type: 'POST',
    data: {
        Id: kId,
        keyword:words,
        csrfmiddlewaretoken: '{{ csrf_token }}',
    },
    success: function(json){
        if (json.result == "Successfully Updated") {
            toastr["success"](json.result ,'Success Message!');
            }
        else {
            toastr["error"]('Warning!');

        }
        $('#modal').modal('hide');

        $("#zero_config tbody").empty();
        loadData();
    },
    error: function(xhr, errmsg, err) {}
})
}
function loadData()
    {
        
    $.ajax({
    url: "{% url 'addkeywords' %}",
    type: 'GET',
    success: function(json){
        var index = 1;
      json.forEach((element) => {
     
    $("#zero_config tbody").append("<tr style='color:#000;'><td  style='display:none'>" + element.Id + "</td><td>" + index+ "</td><td>" + element.text + "</td><td><a onclick='EditFun(this)' class='btn btn-warning margin-bottom delete-company' style='margin-right: 7px;height: 32px;'>Edit</a><a onclick='Remove(this)' class='btn btn-danger btn-sm'>Delete</a></td></tr>");
        index++
    });
    $('#zero_config').DataTable();
    },
    error: function(xhr, errmsg, err) {}
})
    }
    
function Remove(ele)
{
    var x = confirm("Are you sure you want to delete?");
  if (x)
     {
    var Id=$(ele).closest("tr").find("td:eq(0)").text();
    $.ajax({
    url: "{% url 'delete_keywords' %}",
    type: 'POST',
    data: {
        postid: Id,
        csrfmiddlewaretoken: '{{ csrf_token }}',
    },
    success: function(json){
        $("#zero_config tbody").empty();
        loadData();
    },
    error: function(xhr, errmsg, err) {}
})
}
  else
    return false;
    
}
