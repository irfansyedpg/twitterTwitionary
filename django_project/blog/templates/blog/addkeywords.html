<!DOCTYPE html>
<html dir="ltr" lang="en">
{% extends "blog/header.html" %}
{% load static %}

{% block content %}

<body>
<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->

        <!--------Keyword Search-->
        <div id="isForm">
         <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Add Keyword</h4>
                        {% if messages %}
                       
                            {% for message in messages %}
                            <h4 {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: green;">{{ message }}</h4>
                            
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <form action='addkeywords' method='GET' class="mt-4" style="display:flex;">
                            <div class="form-group" style="width: 100%;">
                                <input type="text" class="form-control" name="words" required placeholder="Enter Key Words">
                            </div>
                            <div class="form-group">
                                <button for="words"  type="submit" class="btn btn-primary" value="Keyword">Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- basic table -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Keyword</h4>
                        <div class="table-responsive">
                            <table id="zero_config" class="table table-striped table-bordered no-wrap">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in items %}

                                    <tr>
                                      <td>{{ item.text }}
                              
                              
                                        <td>
                                             <button data-id="{{item.Id}}" onclick="EditFun('{{item.Id}}','{{item.text}}')" type="button" class="btn btn-warning margin-bottom delete-company" >
                                                Edit
                                            </button>
                                            <td>
                                            <a href="{% url 'delete_keywords'%}?pk= {{ item.Id }}"   class="btn btn-danger btn-sm" role="button"
                                            aria-pressed="true"> x</a></td>
                              
                            </tr>
                              
                                    {% endfor %}
                                </tbody>
                               
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            
                          </div>
                          <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Update Keyword</h4>
                                         <form action='updatekeywords' method='GET' class="mt-4" style="display:flex;">
                                                <div class="form-group" style="width: 100%;">
                                                    <input type="text" class="form-control" name="words" id="words" required value="" placeholder="Enter Key Words">
                                                </div>
                                                <input type="hidden" id="userId" name="userId"/>
                                                <div class="form-group">
                                                    <button for="words"  type="submit" class="btn btn-primary"  value="Keyword">Update
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                              <script>
                                setTimeout(function() { jQuery('#modal').modal('hide'); }, 1000);
                                
                                $('body').on('hidden.bs.modal', '.modal', function () {
                                    $(this).removeData('bs.modal');
                                });
                              </script>
                          </div>
                          <div class="modal-footer">
                          </div>
                </div>
            </div>
         </div>
        


        </div>
</div>

<script>
    $('#zero_config').DataTable();
    
</script>

<script type="text/javascript">
function EditFun(id,text){
    $("#userId").val(id)
    $("#words").val(text)
    $('#modal').modal('show');
}
    </script>
    {% endblock content %}
</body>

</html>
